<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="conteiner">
      <div class="conteiner2">
        <h1 class="heading">Your Result</h1>
        <div class="smallbox">
          <h1 class="number">76</h1>
          <span class="text"> of 100</span>
        </div>
        <h1 class="heading2">Great</h1>
        <p paragraph>
          Your performance exceed 65% <br />of the people conducting the <br />
          test here!
        </p>
      </div>
      <div class="conteiner3">
        <h1 class="color">Summery</h1>
        <div class="iconicbox">
          <div class="smallbox2">
            <img src="./photo/iconoir_flash.svg" alt="" class="photo" />
            <p class="col1">Reaction</p>
          </div>
          <div class="smallbox3">
            <p class="bold1">80 / <span>100</span></p>
          </div>
        </div>
        <div class="iconicbox1">
          <div class="smallbox4">
            <img src="./photo/iconoir_brain.png" alt="" class="photo2" />
            <p class="col2">Memory</p>
          </div>
          <div class="smallbox5">
            <p class="bold2">92 / <span>100</span></p>
          </div>
        </div>
        <div class="iconicbox2">
          <div class="smallbox6">
            <img src="./photo/iconoir_chat-remove.png" alt="" class="photo3" />
            <p class="col3">Verbal</p>
            <div class="smallbox7">
              <p class="bold3">61 / <span>100</span></p>
            </div>
          </div>
        </div>
        <div class="iconicbox3">
          <div class="smallbox8">
            <img src="./photo/iconoir_eye-empty.png" alt="" class="photo4" />
            <p class="col4">Visual</p>
            <div class="smallbox9">
              <p class="bold4">73<span> / 100</span></p>
            </div>
          </div>
        </div>
        <button class="circle">Continue</button>
      </div>
    </div>
  </body>
</html>
